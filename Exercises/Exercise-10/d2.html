<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./d.css">
</head>
<body>
  <button class="js-button-on js-button-1" onclick="toggleButton('.js-button-1')">Gaming</button>
  <button class="js-button-on js-button-2" onclick="toggleButton('.js-button-2')">Music</button>
  <button class="js-button-on js-button-3" onclick="toggleButton('.js-button-3')">Tech</button>
  <script>
    function toggleButton(buttonSelector) {
      const button = document.querySelector(buttonSelector);

      if (!button.classList.contains('js-button-off')) {
        button.classList.add('js-button-off');
      } else {
        button.classList.remove('js-button-off');
      }
    }
  </script>
</body>
</html>

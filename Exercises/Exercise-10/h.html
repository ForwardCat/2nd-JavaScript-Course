<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping calculator</title>

  <style>
    .cost-input {
      font-size: 15px;

      padding: 10px;
      /* 
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px; 
      */
    }

    .calculate-button {
      background-color: green;
      color: white;
      
      font-size: 15px;

      padding: 12px 15px;
      border: none;

      cursor: pointer;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeyDown(event);
    ">
    <button class="calculate-button" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>
    
    <script>
      function handleCostKeyDown(event) {
          if (event.key === 'Enter') {
          calculateTotal();
        }
      }


      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        document.querySelector('.js-total-cost')
          .innerHTML = ''

        document.querySelector('.js-error-message')
          .innerHTML = ''


        if (cost < 0) {
          document.querySelector('.js-error-message')
            .innerHTML = 'Error: cost cannot be less than $0';
          return;
        } 

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>

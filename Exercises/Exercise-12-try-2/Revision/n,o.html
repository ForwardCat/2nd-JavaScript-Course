<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arrayOfFoods = ['eggs', 'milk','eggs', 'eggs'];
    let cancelledEggs = 0;

    function removeEgg(foods) {
      return foods.filter((food) => {
        if(food === 'eggs' && cancelledEggs < 2) {
          cancelledEggs ++;
          return false;
        }
        return true;
      })
    };

    console.log(removeEgg(arrayOfFoods));
  </script>
</body>
</html>

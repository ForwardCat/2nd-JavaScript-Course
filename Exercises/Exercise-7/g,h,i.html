<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function convertLength(length, from, to) {
      if (from !== 'mile' && from !== 'km') {
        return `Invalid unit: ${from}`;
      } else if (to !== 'mile' && to !== 'km') {
        return `Invalid unit: ${to}`;
      }


      if  (from === 'mile' && to === 'km') {
        const result = length * 1.6;
        return `${result} km`;
      } else if (from === 'km' && to === 'mile') {
        const result = length / 1.6;
        return `${result} miles`; 
      }
    }

    console.log(convertLength(50, 'mile', 'km'));
    console.log(convertLength(32, 'km', 'mile'));
    console.log(convertLength(50, 'km', 'miles'));
  </script>
</body>
</html>

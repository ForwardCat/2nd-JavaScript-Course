<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="js-add-button">Add to cart</button>
  <p class="display"></p>

  <script>
    const button = document.querySelector('.js-add-button')
    button.addEventListener('click', () => {
      displayAdd();
    })
    let intervalID;

    function displayAdd() {
      const addDisplay = document.querySelector('.display')
      
      clearTimeout(intervalID);

      addDisplay.innerHTML = 'Added';
      intervalID = setTimeout(() => {
        addDisplay.innerHTML = '';
      }, 2000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./12-Rock-Paper-Scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  " class="move-button"><img src="./Rock Paper Scissors Images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button"><img src="./Rock Paper Scissors Images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissors');
  " class="move-button"><img src="./Rock Paper Scissors Images/scissors-emoji.png" class="move-icon">
  </button>
  
  <p class="js-result result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');

    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="./12-Rock-Paper-Scissors.js"></script>
</body>
</html>

    // auto-boxing
    // JS wraps the string in an object, so you can use functions with them
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    // objects are references, it points to the actual contents of the object
    const object1 = {
      message: 'hello'
    };
    // copies the reference, not the contents of the object
    const object2 = object1;

    // you can change the contents of the object dispite of const because its the object is a reference
    object1.message = 'Good Job!';
    console.log(object1);
    // object2's contents are also changed because they're just references
    console.log(object2);

    };
    // this outputs false dispute the fact that they have the same contents

    // this is true because they have the same reference
